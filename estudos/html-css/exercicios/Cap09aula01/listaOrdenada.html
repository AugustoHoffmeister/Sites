<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Lista Ordenada</h2>
    <ol type="1">
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>tomar banho</li>
        <li></li>
    </ol>
    <h2>Lista náo ordenada</h2>
    <ul type="square">
        <li>leite</li>
        <li>feião</li>
        <li>tomate</li>
        <li>pão</li>
        <li></li>
    </ul>
</body>
</html>
