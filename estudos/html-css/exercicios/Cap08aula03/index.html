<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 08 Aula 03</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <h2>Negrito/Destaque</h2>
    <p><b>Frase em negrito.</b> tag b (não semantica)</p>
    <p><strong>Frase em negrito.</strong> tag strong (semantica)</p>

    <h2>Italica/enfase</h2>
    <p><i>Frase em italico.</i> tag i (não semantica)</p>
    <p><em>Frase em italico.</em> tag em (semantica)</p>

</body>
</html>
